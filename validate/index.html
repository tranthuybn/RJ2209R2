<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            min-width: 120px;
            display: inline-block;
        }
        .errorMess{
            display: block;
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body> 
        <form id="form-signUp" action="">
            <div class="form-control">
                <label for="">Username</label>
                <input name="username" type="text" class="field">
                <span class="errorMess"></span>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input name="email" type="text" class="field">
                <span class="errorMess"></span>
            </div>
            <div class="form-control">
                <label for="">Phone</label>
                <input name="phone" type="text" class="field">
                <span class="errorMess"></span>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input name="password" type="password" class="field">
                <span class="errorMess"></span>
            </div>
            <div class="form-control">
                <label for="">Confirm password</label>
                <input name="confirmPassword" type="password" class="field">
                <span class="errorMess"></span>
            </div>
            <button type="submit" >Submit</button>
        </form>
